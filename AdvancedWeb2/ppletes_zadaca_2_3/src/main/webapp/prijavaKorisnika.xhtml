<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./predlozak.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="naslov">
        #{p['prijavaKorisnika.naslov']}
    </ui:define>

    <ui:define name="content">
        <h:outputText styleClass="praznaLinija" value="&nbsp;"/>
        <h:outputText styleClass="nazivSadrzaja" value="#{p['prijavaKorisnika.prijavaKorisnika']}"/>
        <h:outputText styleClass="praznaLinija" value="&nbsp;"/>
        <h:outputText styleClass="praznaLinija" value="&nbsp;"/>
        <h:outputText styleClass="praznaLinija" value="&nbsp;"/>

        <h:form style="text-align: center">
            <h:outputLabel>#{p['prijavaKorisnika.korIme']}: </h:outputLabel>
            <h:inputText id="username" value="#{prijavaKorisnika.korisnik}"/>
            &nbsp; &nbsp;
            <h:outputLabel>#{p['prijavaKorisnika.lozinka']}: </h:outputLabel>
            <h:inputSecret  id="password" value="#{prijavaKorisnika.lozinka}"/>
            <br/>
            <h:message for="password" class="porukaPogreske"/>
            <h:outputText styleClass="praznaLinija" value="&nbsp;"/>
            <h:commandButton value=" #{p['prijavaKorisnika.prijaviSe']} " action="#{prijavaKorisnika.login}"/>
        </h:form>
    </ui:define>

</ui:composition>
