<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./predlozak.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="naslov">
        #{p['registracijaKorisnika.naslov']}
    </ui:define>

    <ui:define name="content">
        <h:outputText styleClass="praznaLinija" value="&nbsp;"/>
        <h:outputText styleClass="nazivSadrzaja" value="#{p['registracijaKorisnika.naslov']}"/>
        <h:outputText styleClass="praznaLinija" value="&nbsp;"/>
        <h:outputText styleClass="praznaLinija" value="&nbsp;"/>
        <h:outputText styleClass="praznaLinija" value="&nbsp;"/>

        <h:form style="text-align: center">
            <h:outputLabel>#{p['registracijaKorisnika.korIme']}: </h:outputLabel>
            <h:inputText required="true" requiredMessage="Morate unijeti korisničko ime" id="korIme" value="#{registracijaKorisnika.korIme}"/>
            <br/>
            <h:outputLabel>#{p['registracijaKorisnika.lozinka']}: </h:outputLabel>
            <h:inputSecret required="true" requiredMessage="Morate unijeti lozinku" id="lozinka" value="#{registracijaKorisnika.lozinka}"/>
            <br/>
            <h:outputLabel>#{p['registracijaKorisnika.ime']}: </h:outputLabel>
            <h:inputText required="true" requiredMessage="Morate unijeti ime" id="ime" value="#{registracijaKorisnika.ime}"/>
            <br/>
            <h:outputLabel>#{p['registracijaKorisnika.prezime']}: </h:outputLabel>
            <h:inputText required="true" requiredMessage="Morate unijeti prezime" id="prezime" value="#{registracijaKorisnika.prezime}"/>
            <br/>
            <h:outputLabel>#{p['registracijaKorisnika.email']}: </h:outputLabel>
            <h:inputText required="true" requiredMessage="Morate unijeti email" id="email" value="#{registracijaKorisnika.email}"/>
            <br/><br/>
            <h:message for="password" class="porukaPogreske"/>
            <h:outputText styleClass="praznaLinija" value="&nbsp;"/>
            <h:commandButton value=" #{p['registracijaKorisnika.registrirajSe']} " action="#{registracijaKorisnika.dodajKorisnika(korIme, ime, prezime, lozinka, email)}"/>
        </h:form>
    </ui:define>

</ui:composition>
